<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Bill Splitter</h1>
    </header>
    <div class="splitter">
      <form class="container">
        <div class="question">
          <i class="fas fa-money-bill-wave"></i>
          <label> How much? </label>
        </div>
        <input type="text" class="cost" placeholder="add cost here" />

        <div class="question">
          <i class="fas fa-users"></i>
          <label> How many? </label>
        </div>
        <input
          type="text"
          class="qtyPersons"
          placeholder="add the number of people"
        />

        <div class="question">
          <i class="far fa-heart"></i>
          <label> Optional tip: </label>
        </div>
        <input type="text" class="tip" placeholder="..." />
        <div class="billButtons">
          <button type="button" class="split">Split!</button>
          <button type="button" class="reset">Reset</button>
        </div>
        <div class="final_div">
          <label class="final_cost">0</label>
          <label class="currency">$</label>
        </div>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
